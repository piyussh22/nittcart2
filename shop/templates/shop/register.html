{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}"">
</head>
<body>
    <!-- multistep form -->
  
<br>
<br>
<br><br>
<div class="container">
{% comment %} <button type="button" class="btn btn-dark btn-lg btn-block">REGISTERATION FORM</button> {% endcomment %}

<h1>Registration Page</h1>

<form id="msform" method="post" action="/shop/registerhandle/"  enctype="multipart/form-data">
  <!-- progressbar -->
  {% csrf_token %}
  
  <!-- fieldsets -->
 
    
    
    <br>
    <input type="email" name="username" placeholder="Enter your webmail here" /><br>
    <input type="text" name="name" placeholder="Enter Your Name here" /><br>
    <input type="password" name="password" placeholder="Create Password" /><br>
    <input type="text" name="phone" placeholder="Enter Your Phone Number here" /><br>
    
	
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <footer>
    </div> 
</body>
</html>
